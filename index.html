<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="Favicon.png">
</head>
<body>
    <div class="container">
        <div class="column">
            <h3 class="heading">HOME</h3>
            <h2 class="score" id="homescore-el">0</h2>
            <div class="btn">
                <button class="btn-1" onclick="add1()">+1</button>
                <button class="btn-2" onclick="add2()">+2</button>
                <button class="btn-3" onclick="add3()">+3</button>
            </div>
        </div>
        <div><button class="reset-btn" onclick="reset()">RESET</button></div>
        <div>
            <h3 class="heading">GUEST</h3>
            <h2 class="score" id="guestscore-el">0</h2>
            <div class="btn">
                <button class="btn-1" onclick="guestAdd1()">+1</button>
                <button class="btn-2" onclick="guestAdd2()">+2</button>
                <button class="btn-3" onclick="guestAdd3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
